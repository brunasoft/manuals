<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpCenter - Manuais do Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #349720;
            --primary-dark: #2a7a18;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo span {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .search-bar {
            display: flex;
            width: 400px;
            margin-bottom: 0;
        }
        
        .search-bar input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
        }
        
        .search-bar input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .search-bar button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar button:hover {
            background: var(--primary-dark);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
        }
        
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .sidebar h3 {
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--dark);
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: var(--primary);
            color: white;
        }
        
        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }
        
        .content-area {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab.active {
            background: rgba(52, 151, 32, 0.05);
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }
        
        .tab:hover:not(.active) {
            background: var(--gray-light);
        }
        
        .content {
            display: none;
            padding: 30px;
            min-height: 600px;
        }
        
        .content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .module-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 5px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .module-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }
        
        .module-card h3 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 20px;
        }
        
        .module-card p {
            color: var(--gray);
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .module-stats {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 14px;
        }
        
        .open-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .open-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .note-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .note-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid #f8961e;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .note-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .note-icon {
            width: 50px;
            height: 50px;
            background: #f8961e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .note-text h4 {
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .note-text p {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-life-ring"></i>
                    <div>
                        <h1>Help<span>Center</span></h1>
                        <p>Manuais de Usabilidade do Sistema</p>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Pesquisar em manuais e notas...">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h3><i class="fas fa-th-large"></i> Módulos do Sistema</h3>
                <ul class="sidebar-menu" id="sidebar-menu">
                    <!-- Menu será gerado automaticamente -->
                </ul>
            </div>
            
            <div class="content-area">
                <div class="tabs">
                    <div class="tab active" data-tab="manuais">
                        <i class="fas fa-book"></i> Manuais de Usabilidade
                    </div>
                    <div class="tab" data-tab="notas">
                        <i class="fas fa-sticky-note"></i> Notas de Ajuda/Dúvidas
                    </div>
                </div>
                
                <div class="content active" id="manuais-content">
                    <div class="modules-grid" id="manuais-modules">
                        <!-- Manuais serão carregados aqui via JavaScript -->
                    </div>
                </div>
                
                <div class="content" id="notas-content">
                    <div class="modules-grid" id="notas-modules">
                        <!-- Notas serão carregadas aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos módulos
        const modules = [
            { id: 1, name: "Folha de Pagamento", icon: "fas fa-file-invoice-dollar" },
            { id: 2, name: "Escrita Fiscal", icon: "fas fa-receipt" },
            { id: 3, name: "Contabilidade Geral", icon: "fas fa-balance-scale" },
            { id: 4, name: "Livro Caixa", icon: "fas fa-book" },
            { id: 5, name: "Ativo Imobilizado", icon: "fas fa-building" },
            { id: 6, name: "Gerenciador Contábil", icon: "fas fa-calculator" },
            { id: 7, name: "Controle de Tributos", icon: "fas fa-chart-bar" },
            { id: 8, name: "Demonstrativo de Gado", icon: "fas fa-horse" },
            { id: 9, name: "Seleção de Pessoal", icon: "fas fa-user-tie" },
            { id: 10, name: "Protocolo", icon: "fas fa-clipboard-list" },
            { id: 11, name: "Sindical", icon: "fas fa-handshake" }
        ];

        // Dados dos manuais - AQUI VOCÊ ADICIONA OS LINKS DOS SEUS MANUAIS
        const manuals = [
            { 
                id: 1, 
                moduleId: 1, 
                title: "Como Processar a Folha de Pagamento", 
                description: "Guia completo para processamento da folha de pagamento mensal.", 
                icon: "fas fa-file-invoice-dollar", 
                stats: "15 passos",
                link: "https://exemplo.com/manual-folha-pagamento" // Substitua pelo link real
            },
            { 
                id: 2, 
                moduleId: 2, 
                title: "Escrita Fiscal - Guia Completo", 
                description: "Tutorial completo sobre escrituração fiscal e emissão de notas.", 
                icon: "fas fa-receipt", 
                stats: "12 tópicos",
                link: "https://exemplo.com/manual-escrita-fiscal" // Substitua pelo link real
            },
            { 
                id: 3, 
                moduleId: 3, 
                title: "Contabilidade Geral - Conceitos Básicos", 
                description: "Introdução aos conceitos fundamentais da contabilidade geral.", 
                icon: "fas fa-balance-scale", 
                stats: "8 capítulos",
                link: "https://exemplo.com/manual-contabilidade-geral" // Substitua pelo link real
            },
            { 
                id: 4, 
                moduleId: 4, 
                title: "Livro Caixa - Controle Financeiro", 
                description: "Como utilizar o livro caixa para controle financeiro da empresa.", 
                icon: "fas fa-book", 
                stats: "10 lições",
                link: "https://exemplo.com/manual-livro-caixa" // Substitua pelo link real
            },
            // Adicione mais manuais aqui seguindo o mesmo padrão
            // Lembre-se de substituir os links de exemplo pelos links reais dos seus manuais
        ];

        // Dados das notas de ajuda
        const notes = [
            { 
                id: 1, 
                moduleId: 1, 
                title: "Problema ao calcular horas extras", 
                description: "Solução para o erro comum no cálculo de horas extras.", 
                content: "<p>Se você está enfrentando problemas ao calcular horas extras, verifique os seguintes pontos:</p><ol><li>Certifique-se de que os horários de entrada e saída estão corretos</li><li>Verifique as configurações de jornada de trabalho</li><li>Confirme os percentuais de acréscimo para horas extras</li></ol><p>Se o problema persistir, entre em contato com o suporte técnico.</p>" 
            },
            { 
                id: 2, 
                moduleId: 2, 
                title: "Como emitir NFC-e", 
                description: "Passo a passo para emissão de NFC-e no sistema.", 
                content: "<p>Para emitir uma NFC-e:</p><ol><li>Acesse o módulo de Vendas</li><li>Selecione o cliente (ou consumidor final)</li><li>Adicione os produtos ao pedido</li><li>Clique em 'Emitir NFC-e'</li><li>Confirme os dados e finalize a emissão</li></ol>" 
            },
            // Adicione mais notas de ajuda aqui
        ];

        // Estado da aplicação
        let currentModuleId = null;
        let currentTab = 'manuais';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            renderSidebarMenu();
            renderManuaisModules();
            renderNotasModules();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });
            
            // Pesquisa
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function renderSidebarMenu() {
            const sidebarMenu = document.getElementById('sidebar-menu');
            sidebarMenu.innerHTML = '';
            
            // Adiciona opção "Todos os Módulos"
            const allItem = document.createElement('li');
            allItem.innerHTML = `
                <a href="#" data-module="all" class="${currentModuleId === null ? 'active' : ''}">
                    <i class="fas fa-th-list"></i>
                    <span>Todos os Módulos</span>
                </a>
            `;
            sidebarMenu.appendChild(allItem);
            
            // Adiciona os módulos
            modules.forEach(module => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" data-module="${module.id}" class="${currentModuleId === module.id ? 'active' : ''}">
                        <i class="${module.icon}"></i>
                        <span>${module.name}</span>
                    </a>
                `;
                sidebarMenu.appendChild(li);
            });
            
            // Adicionar eventos de clique
            document.querySelectorAll('.sidebar-menu a[data-module]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const moduleId = this.getAttribute('data-module');
                    selectModule(moduleId === 'all' ? null : parseInt(moduleId));
                });
            });
        }

        function renderManuaisModules() {
            const manuaisModules = document.getElementById('manuais-modules');
            manuaisModules.innerHTML = '';
            
            let filteredManuals = manuals;
            
            if (currentModuleId) {
                filteredManuals = manuals.filter(manual => manual.moduleId === currentModuleId);
            }
            
            if (filteredManuals.length === 0) {
                manuaisModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>Nenhum manual disponível</h3>
                        <p>Em breve teremos manuais para este módulo</p>
                    </div>
                `;
                return;
            }
            
            filteredManuals.forEach(manual => {
                const module = modules.find(m => m.id === manual.moduleId);
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div class="module-icon">
                        <i class="${manual.icon}"></i>
                    </div>
                    <h3>${manual.title}</h3>
                    <p>${manual.description}</p>
                    <div class="module-stats">
                        <span>${module.name}</span>
                        <span>${manual.stats}</span>
                    </div>
                    <button class="open-btn" data-link="${manual.link}">
                        <i class="fas fa-external-link-alt"></i> Abrir Manual
                    </button>
                `;
                manuaisModules.appendChild(card);
            });
            
            // Adicionar eventos aos botões de abrir
            document.querySelectorAll('.open-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    } else {
                        alert('Manual em desenvolvimento. Em breve estará disponível.');
                    }
                });
            });
        }

        function renderNotasModules() {
            const notasModules = document.getElementById('notas-modules');
            notasModules.innerHTML = '';
            
            let filteredNotes = notes;
            
            if (currentModuleId) {
                filteredNotes = notes.filter(note => note.moduleId === currentModuleId);
            }
            
            if (filteredNotes.length === 0) {
                notasModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <h3>Nenhuma nota de ajuda disponível</h3>
                        <p>Em breve teremos notas de ajuda para este módulo</p>
                    </div>
                `;
                return;
            }
            
            filteredNotes.forEach(note => {
                const module = modules.find(m => m.id === note.moduleId);
                const item = document.createElement('div');
                item.className = 'note-item';
                item.innerHTML = `
                    <div class="note-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    <div class="note-text">
                        <h4>${note.title}</h4>
                        <p>${note.description}</p>
                        <small>${module.name}</small>
                    </div>
                `;
                notasModules.appendChild(item);
            });
        }

        function selectModule(moduleId) {
            currentModuleId = moduleId;
            
            // Atualizar menu lateral
            document.querySelectorAll('.sidebar-menu a[data-module]').forEach(link => {
                const linkModuleId = link.getAttribute('data-module');
                if ((moduleId === null && linkModuleId === 'all') || 
                    (moduleId !== null && parseInt(linkModuleId) === moduleId)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Atualizar conteúdo
            if (currentTab === 'manuais') {
                renderManuaisModules();
            } else {
                renderNotasModules();
            }
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Atualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.getAttribute('data-tab') === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Atualizar conteúdo
            document.querySelectorAll('.content').forEach(content => {
                if (content.id === `${tabName}-content`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            // Renderizar conteúdo da aba
            if (tabName === 'manuais') {
                renderManuaisModules();
            } else {
                renderNotasModules();
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (currentTab === 'manuais') {
                const filteredManuals = manuals.filter(manual => 
                    manual.title.toLowerCase().includes(searchTerm) || 
                    manual.description.toLowerCase().includes(searchTerm)
                );
                
                renderFilteredManuals(filteredManuals);
            } else {
                const filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) || 
                    note.description.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
                
                renderFilteredNotes(filteredNotes);
            }
        }

        function renderFilteredManuals(filteredManuals) {
            const manuaisModules = document.getElementById('manuais-modules');
            manuaisModules.innerHTML = '';
            
            if (filteredManuals.length === 0) {
                manuaisModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum manual encontrado</h3>
                        <p>Tente alterar os termos da pesquisa</p>
                    </div>
                `;
                return;
            }
            
            filteredManuals.forEach(manual => {
                const module = modules.find(m => m.id === manual.moduleId);
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div class="module-icon">
                        <i class="${manual.icon}"></i>
                    </div>
                    <h3>${manual.title}</h3>
                    <p>${manual.description}</p>
                    <div class="module-stats">
                        <span>${module.name}</span>
                        <span>${manual.stats}</span>
                    </div>
                    <button class="open-btn" data-link="${manual.link}">
                        <i class="fas fa-external-link-alt"></i> Abrir Manual
                    </button>
                `;
                manuaisModules.appendChild(card);
            });
            
            // Adicionar eventos aos botões de abrir
            document.querySelectorAll('.open-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    } else {
                        alert('Manual em desenvolvimento. Em breve estará disponível.');
                    }
                });
            });
        }

        function renderFilteredNotes(filteredNotes) {
            const notasModules = document.getElementById('notas-modules');
            notasModules.innerHTML = '';
            
            if (filteredNotes.length === 0) {
                notasModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nenhuma nota encontrada</h3>
                        <p>Tente alterar os termos da pesquisa</p>
                    </div>
                `;
                return;
            }
            
            filteredNotes.forEach(note => {
                const module = modules.find(m => m.id === note.moduleId);
                const item = document.createElement('div');
                item.className = 'note-item';
                item.innerHTML = `
                    <div class="note-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    <div class="note-text">
                        <h4>${note.title}</h4>
                        <p>${note.description}</p>
                        <small>${module.name}</small>
                    </div>
                `;
                notasModules.appendChild(item);
            });
        }
    </script>
</body>
