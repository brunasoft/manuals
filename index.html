<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFT-ATA TECNOLOGIA EM SOFTWARES - Manuais do Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #349720;
            --primary-dark: #2a7a18;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 30px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo span {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .search-bar {
            display: flex;
            width: 400px;
            margin-bottom: 0;
        }
        
        .search-bar input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
        }
        
        .search-bar input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .search-bar button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar button:hover {
            background: var(--primary-dark);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
        }
        
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .sidebar h3 {
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--dark);
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: var(--primary);
            color: white;
        }
        
        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }
        
        .content-area {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tab.active {
            background: rgba(52, 151, 32, 0.05);
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }
        
        .tab:hover:not(.active) {
            background: var(--gray-light);
        }
        
        .content {
            display: none;
            padding: 30px;
            min-height: 600px;
        }
        
        .content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .module-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 5px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .module-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }
        
        .module-card h3 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 20px;
        }
        
        .module-card p {
            color: var(--gray);
            font-size: 15px;
            margin-bottom: 20px;
        }
        
        .module-stats {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 14px;
        }
        
        .open-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .open-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-img">
                        <img src="softlogo.png" alt="Soft Logo">
                    </div>
                    <div>
                        <h1>SOFT-ATA <span>TECNOLOGIA EM SOFTWARES</span></h1>
                        <p>Manuais de Usabilidade do Sistema</p>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Pesquisar em manuais...">
                    <button id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h3><i class="fas fa-th-large"></i> Módulos do Sistema</h3>
                <ul class="sidebar-menu" id="sidebar-menu">
                    <!-- Menu será gerado automaticamente -->
                </ul>
            </div>
            
            <div class="content-area">
                <div class="content active" id="manuais-content">
                    <div class="modules-grid" id="manuais-modules">
                        <!-- Manuais serão carregados aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados dos módulos
        const modules = [
            { id: 1, name: "Folha de Pagamento", icon: "fas fa-file-invoice-dollar" },
        ];

        // Dados dos manuais - AQUI VOCÊ ADICIONA OS LINKS DOS SEUS MANUAIS
        const manuals = [
            { 
                id: 1, 
                moduleId: 1, 
                title: "Manual: Incluir Mais de um Empréstimo Consignadoto", 
                description: "Guia completo para adicionar múltiplos empréstimos no sistema eConsignado.", 
                icon: "fas fa-file-invoice-dollar", 
                stats: "",
                link: "https://brunasoft.github.io/manuals/multiplosemprest/" // Substitua pelo link real
            },
            // Adicione mais manuais aqui seguindo o mesmo padrão
            // Lembre-se de substituir os links de exemplo pelos links reais dos seus manuais
        ];

        // Estado da aplicação
        let currentModuleId = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            renderSidebarMenu();
            renderManuaisModules();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Pesquisa
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function renderSidebarMenu() {
            const sidebarMenu = document.getElementById('sidebar-menu');
            sidebarMenu.innerHTML = '';
            
            // Adiciona opção "Todos os Módulos"
            const allItem = document.createElement('li');
            allItem.innerHTML = `
                <a href="#" data-module="all" class="${currentModuleId === null ? 'active' : ''}">
                    <i class="fas fa-th-list"></i>
                    <span>Todos os Módulos</span>
                </a>
            `;
            sidebarMenu.appendChild(allItem);
            
            // Adiciona os módulos
            modules.forEach(module => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" data-module="${module.id}" class="${currentModuleId === module.id ? 'active' : ''}">
                        <i class="${module.icon}"></i>
                        <span>${module.name}</span>
                    </a>
                `;
                sidebarMenu.appendChild(li);
            });
            
            // Adicionar eventos de clique
            document.querySelectorAll('.sidebar-menu a[data-module]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const moduleId = this.getAttribute('data-module');
                    selectModule(moduleId === 'all' ? null : parseInt(moduleId));
                });
            });
        }

        function renderManuaisModules() {
            const manuaisModules = document.getElementById('manuais-modules');
            manuaisModules.innerHTML = '';
            
            let filteredManuals = manuals;
            
            if (currentModuleId) {
                filteredManuals = manuals.filter(manual => manual.moduleId === currentModuleId);
            }
            
            if (filteredManuals.length === 0) {
                manuaisModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>Nenhum manual disponível</h3>
                        <p>Em breve teremos manuais para este módulo</p>
                    </div>
                `;
                return;
            }
            
            filteredManuals.forEach(manual => {
                const module = modules.find(m => m.id === manual.moduleId);
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div class="module-icon">
                        <i class="${manual.icon}"></i>
                    </div>
                    <h3>${manual.title}</h3>
                    <p>${manual.description}</p>
                    <div class="module-stats">
                        <span>${module.name}</span>
                        <span>${manual.stats}</span>
                    </div>
                    <button class="open-btn" data-link="${manual.link}">
                        <i class="fas fa-external-link-alt"></i> Abrir Manual
                    </button>
                `;
                manuaisModules.appendChild(card);
            });
            
            // Adicionar eventos aos botões de abrir
            document.querySelectorAll('.open-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    } else {
                        alert('Manual em desenvolvimento. Em breve estará disponível.');
                    }
                });
            });
        }

        function selectModule(moduleId) {
            currentModuleId = moduleId;
            
            // Atualizar menu lateral
            document.querySelectorAll('.sidebar-menu a[data-module]').forEach(link => {
                const linkModuleId = link.getAttribute('data-module');
                if ((moduleId === null && linkModuleId === 'all') || 
                    (moduleId !== null && parseInt(linkModuleId) === moduleId)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Atualizar conteúdo
            renderManuaisModules();
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredManuals = manuals.filter(manual => 
                manual.title.toLowerCase().includes(searchTerm) || 
                manual.description.toLowerCase().includes(searchTerm)
            );
            
            renderFilteredManuals(filteredManuals);
        }

        function renderFilteredManuals(filteredManuals) {
            const manuaisModules = document.getElementById('manuais-modules');
            manuaisModules.innerHTML = '';
            
            if (filteredManuals.length === 0) {
                manuaisModules.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum manual encontrado</h3>
                        <p>Tente alterar os termos da pesquisa</p>
                    </div>
                `;
                return;
            }
            
            filteredManuals.forEach(manual => {
                const module = modules.find(m => m.id === manual.moduleId);
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <div class="module-icon">
                        <i class="${manual.icon}"></i>
                    </div>
                    <h3>${manual.title}</h3>
                    <p>${manual.description}</p>
                    <div class="module-stats">
                        <span>${module.name}</span>
                        <span>${manual.stats}</span>
                    </div>
                    <button class="open-btn" data-link="${manual.link}">
                        <i class="fas fa-external-link-alt"></i> Abrir Manual
                    </button>
                `;
                manuaisModules.appendChild(card);
            });
            
            // Adicionar eventos aos botões de abrir
            document.querySelectorAll('.open-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    } else {
                        alert('Manual em desenvolvimento. Em breve estará disponível.');
                    }
                });
            });
        }
    </script>
</body>
</html>
